<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HyperlandHQ | Focused Software Products</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Instrument+Serif:ital@0;1&display=swap"
    rel="stylesheet">
  <script>
    if (localStorage.getItem('theme') === 'dark' || !localStorage.getItem('theme')) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
</head>

<body
  class="dark bg-brand-light dark:bg-[#0a0a0a] text-neutral-900 dark:text-[#f5f5f5] transition-colors duration-500 antialiased">
  <div id="root"></div>

  <script type="module" src="/index.tsx"></script>
  <script>
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active');
        }
      });
    }, observerOptions);

    const mutationObserver = new MutationObserver(() => {
      document.querySelectorAll('.reveal:not(.active)').forEach(el => observer.observe(el));
    });

    mutationObserver.observe(document.body, { childList: true, subtree: true });
  </script>
</body>

</html>
